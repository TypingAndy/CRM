<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
  <div>
    <mat-form-field class="mr-1rem" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input [(ngModel)]="user.birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="fullWidth">
      <mat-label>Street + House Nr.</mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="Placeholder" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-1rem">
      <mat-label>ZIP Code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="Placeholder" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
